<!-- Search + Sort Controls -->
<section class="p-16 border border-gray-400 bg-gray-100">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between my-6 space-y-3 sm:space-y-0">
    <!-- Search -->
    <input [(ngModel)]="text" type="search" placeholder="Search products..."
        class="border border-green-600 px-4 py-2 rounded-lg w-full sm:w-1/3 focus:outline-none focus:ring-2 focus:ring-emerald-500">

    <!-- Sort Dropdown -->
    <select [(ngModel)]="sortBy"
        class="border border-green-600 px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
        <option value="">Sort By</option>
        <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
        <option value="rating">Rating</option>
        <option value="category">Category</option>
    </select>
</div>

<!-- Products Grid -->
<div class="parent mt-10 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
    @for (product of productList
    | paginate: { id: 'foo', itemsPerPage: pageSize, currentPage: p, totalItems: total }
    | pSearch:text:sortBy; track product._id) {

    <app-card [product]="product"></app-card>

    }
</div>

<!-- Pagination -->
<div class="flex justify-center mt-6">
    <pagination-controls id="foo" (pageChange)="getProductsData($event)">
    </pagination-controls>
</div>
</section>
