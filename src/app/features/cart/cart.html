<section class="p-4 bg-gray-200">
    <div class="container mx-auto grid sm:grid-cols-12 gap-10 items-start">

        <div class="col-span-8 bg-white rounded-lg shadow p-4">
            <div class="flex items-center space-x-4">
                <h1 class="text-3xl">cart</h1>
                <span class="">{{cartDetails.products.length}} Items</span>
            </div>
            @for (item of cartDetails.products; track item.product._id) {
            <div class="grid sm:grid-cols-12 my-3 gap-3">
                <div class="col-span-1">
                    <img [src]="item.product.imageCover" class="w-full" [alt]="item.product.title">
                </div>

                <div class="col-span-11 flex justify-between items-center">
                    <div class="">
                        <h3 class="my-1.5">{{item.product.title| pTerm:2}}</h3>

                        <div class="flex items-center space-x-6">
                            <div class="bg-gray-200 border rounded-lg flex items-center space-x-10 py-1 px-2 ">
                                <button (click)="updateCartCount(item.product._id,item.count - 1)"
                                    class="cursor-pointer"><i class="fa fa-minus"></i></button>
                                <span>{{item.count}}</span>
                                <button (click)="updateCartCount(item.product._id,item.count + 1)"
                                    class="cursor-pointer"><i class="fa fa-plus"></i></button>
                            </div>

                            <button (click)="removeItem(item.product._id)" class="cursor-pointer"> <i
                                    class="fas fa-trash-can"></i></button>
                        </div>

                    </div>
                    <span>{{item.price * item.count}} EGP</span>
                </div>
            </div>
            }

        </div>

        <div class="col-span-4 bg-white rounded-lg shadow p-4">
            <h2 class="text-2xl">Order Summary</h2>

            <div class="flex items-center justify-between my-4">
                <h3>Price</h3>
                <h4>{{cartDetails.totalCartPrice}}</h4>
            </div>

            <button [routerLink]="['/checkout' , cartDetails._id]" class="btn">Proceed To Checkout</button>
        </div>
    </div>
</section>
