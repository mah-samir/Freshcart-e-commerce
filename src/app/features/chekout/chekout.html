<section class="bg-white rounded-2xl shadow-lg p-8 my-14 w-11/12 md:w-1/2 mx-auto">
    <h1 class="text-center text-3xl font-bold text-gray-800 mb-8">
        Checkout
    </h1>

    <form [formGroup]="chekoutForm" (ngSubmit)="submitForm()" class="space-y-6">
        <!-- Details -->
        <app-c-input [element]="'text'" [control]="chekoutForm.get('shippingAddress')?.get('details')"
            [idInput]="'details'" [labelInput]="'Details'">
        </app-c-input>

        <!-- Phone -->
        <app-c-input [element]="'input'" [control]="chekoutForm.get('shippingAddress')?.get('phone')"
            [idInput]="'phone'" [labelInput]="'Phone'" [typeInput]="'tel'">
            accept only egyptian phone numbers
        </app-c-input>

        <!-- City -->
        <app-c-input [element]="'input'" [control]="chekoutForm.get('shippingAddress')?.get('city')" [idInput]="'city'"
            [labelInput]="'City'" [typeInput]="'text'">
        </app-c-input>

        <!-- Payment Buttons -->
        <div class="flex flex-col md:flex-row gap-4 pt-4">
            <button type="submit"
                class="cursor-pointer w-full md:w-1/2 bg-green-600 text-white py-3 rounded-lg shadow hover:bg-green-700 transition">
                Pay By Visa
            </button>
            <button type="button"
                class="cursor-pointer w-full md:w-1/2 bg-gray-200 text-gray-700 py-3 rounded-lg shadow hover:bg-gray-300 transition">
                Pay By Cash
            </button>
        </div>
    </form>
</section>
