<section>
    <div class="container mx-auto">
        <owl-carousel-o [options]="categoryOptions">

            @for (category of categoriesList; track category._id) {
            <ng-template carouselSlide [id]="category._id">
                <div class="border border-green-700 rounded p-2 ">
                    <img class="w-full h-[15.625rem]" [src]="category.image" [alt]="category.name">
                    <h3>{{category.name}}</h3>
                </div>
            </ng-template>
            }

        </owl-carousel-o>
    </div>
</section>
