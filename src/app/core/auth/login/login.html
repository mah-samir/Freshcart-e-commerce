<section class="bg-gray-100 rounded-2xl border border-gray-200 p-8 shadow-lg md:w-1/3 mx-auto my-16">
    <h1 class="text-center mb-6 font-semibold text-3xl text-gray-800">Login Now</h1>

    <form (ngSubmit)="submit()" [formGroup]="loginForm" class="space-y-5">

        <app-c-input [control]="loginForm.get('email')" [idInput]="'email'" [labelInput]="'Email'" typeInput="'email'">
        </app-c-input>

        <app-c-input [control]="loginForm.get('password')" [idInput]="'password'" [labelInput]="'Password'">
        </app-c-input>

        <!-- Forget password + button -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-3 sm:space-y-0">
            <a class="text-sm text-sky-600 hover:text-sky-800 hover:underline transition" routerLink="/forget">
                Forgot Password?
            </a>

            <button [disabled]="isLoading" type="submit"
                class="cursor-pointer mt-2 w-full sm:w-auto px-6 py-3 rounded-lg bg-gradient-to-r from-emerald-600 to-teal-500 text-white font-medium shadow-md hover:opacity-90 transition disabled:opacity-50 flex items-center justify-center space-x-2">
                <span>Login</span>
                <span>@if (isLoading) {<i class="fas fa-spinner animate-spin"></i>} </span>
            </button>
        </div>

        <!-- Error Message -->
        @if(msgError){
        <p class="text-center bg-red-100 text-red-700 py-2 rounded-md mt-3 shadow-sm">
            {{msgError}}
        </p>
        }
    </form>
</section>
