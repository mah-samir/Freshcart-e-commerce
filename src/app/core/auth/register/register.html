<section class="bg-gray-100 rounded-2xl border border-gray-200 p-8 shadow-lg md:w-1/3 mx-auto my-16">
    <h1 class="text-center mb-6 font-semibold text-3xl text-gray-800">Register Now</h1>

    <form (ngSubmit)="submit()" [formGroup]="registerForm" class="space-y-5">

        <app-c-input [control]="registerForm.get('name')" [typeInput]="'text'" [idInput]="'name'" [labelInput]="'Name'">
        </app-c-input>

        <app-c-input [control]="registerForm.get('email')" [typeInput]="'email'" [idInput]="'email'"
            [labelInput]="'Email'">
        </app-c-input>

        <app-c-input [control]="registerForm.get('password')" [idInput]="'password'" [labelInput]="'Password'">
            please enter a valid password
        </app-c-input>

        <app-c-input [control]="registerForm.get('rePassword')" [idInput]="'rePassword'"
            [labelInput]="'Confirm Password'">
        </app-c-input>

        <app-c-input [control]="registerForm.get('phone')" [typeInput]="'phone'" [idInput]="'phone'"
            [labelInput]="'Phone'">
            accept only egyptian numbers
        </app-c-input>

        <!-- Register Button -->
        <button [disabled]="isLoading" type="submit"
            class="cursor-pointer w-full py-3 rounded-lg bg-gradient-to-r from-emerald-600 to-teal-500 text-white font-medium shadow-md hover:opacity-90 transition disabled:opacity-50 flex items-center justify-center space-x-2 mt-6">
            <span>Register</span>
            <span>@if (isLoading) {<i class="fas fa-spinner animate-spin"></i>}</span>
        </button>

        <!-- Error Message -->
        @if(msgError){
        <p class="text-center bg-red-100 text-red-700 py-2 rounded-md mt-3 shadow-sm">
            {{msgError}}
        </p>
        }
    </form>
</section>
