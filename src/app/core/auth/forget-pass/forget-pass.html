<section>
    <div class="container bg-gray-200 my-14 p-10 md:w-1/2 mx-auto">
        <ol
            class="flex items-center w-full p-3 space-x-2 text-sm font-medium text-center text-gray-500 bg-white border border-gray-200 rounded-lg shadow-xs dark:text-gray-400 sm:text-base dark:bg-gray-800 dark:border-gray-700 sm:p-4 sm:space-x-4 rtl:space-x-reverse">

            <li [class.text-blue-600]="step===1" class="flex items-center  dark:text-blue-500">
                <span
                    class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-blue-600 rounded-full shrink-0 dark:border-blue-500">
                    1
                </span>
                Personal <span class="hidden sm:inline-flex sm:ms-2">Info</span>
                <svg class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 12 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m7 9 4-4-4-4M1 9l4-4-4-4" />
                </svg>
            </li>
            <li [class.text-blue-600]="step===2" class="flex items-center">
                <span
                    class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 dark:border-gray-400">
                    2
                </span>
                verify <span class="hidden sm:inline-flex sm:ms-2">code</span>
                <svg class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 12 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m7 9 4-4-4-4M1 9l4-4-4-4" />
                </svg>
            </li>
            <li [class.text-blue-600]="step===3" class="flex items-center">
                <span
                    class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 dark:border-gray-400">
                    3
                </span>
                reset password
            </li>
        </ol>


        @if(step===1){
        <form [formGroup]="verifyEmail" (ngSubmit)="formStep1()">

            <app-c-input [control]="verifyEmail.get('email')" [idInput]="'email'" [labelInput]="'Email'"
                [typeInput]="'email'">
            </app-c-input>


            <button class="btn">Verify Email</button>
        </form>
        }

        @else if (step===2) {
        <form [formGroup]="verifyCode" (ngSubmit)="formStep2()">

            <app-c-input [control]="verifyCode.get('resetCode')" [idInput]="'code'" [labelInput]="'OTP'"
                [typeInput]="'text'">
            </app-c-input>

            <button class="btn">Verify Code</button>
        </form>

        }


        @else if (step===3) {<form [formGroup]="resetPassword" (ngSubmit)="formStep3()">

            <app-c-input [control]="resetPassword.get('email')" [idInput]="'email'" [labelInput]="'email'"
                [typeInput]="'email'">

            </app-c-input>

            <app-c-input [control]="resetPassword.get('newPassword')" [idInput]="'password'"
                [labelInput]="'new password'">

            </app-c-input>

            <button class="btn">Verify Email</button>
        </form>}

    </div>
</section>
