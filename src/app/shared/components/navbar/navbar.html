<nav class="bg-gray-100 sticky top-0 z-50 shadow">
    <div class="max-w-screen-2xl mx-auto flex items-center justify-between px-6 py-3">

        <!-- Logo -->
        <a routerLink="/home" class="flex items-center space-x-2">
            <img src="/images/freshcart-logo.svg" alt="cart logo" class="h-8">
        </a>

        <!-- Links (Centered only if logged in) -->
        @if(islogin==true){
        <ul class="hidden md:flex space-x-6 font-medium mx-auto">
            <li><a routerLink="/home" routerLinkActive="text-green-600 font-semibold"
                    class="hover:text-green-600 transition">Home</a></li>
            <li><a routerLink="/cart" routerLinkActive="text-green-600 font-semibold"
                    class="hover:text-green-600 transition"><i class="fas fa-shopping-cart"></i> Cart</a></li>
            <li><a routerLink="/products" routerLinkActive="text-green-600 font-semibold"
                    class="hover:text-green-600 transition">Products</a></li>
            <li><a routerLink="/categories" routerLinkActive="text-green-600 font-semibold"
                    class="hover:text-green-600 transition">Categories</a></li>
            <li><a routerLink="/brands" routerLinkActive="text-green-600 font-semibold"
                    class="hover:text-green-600 transition">Brands</a></li>
        </ul>
        }

        <!-- Right side (Auth buttons if logged in, else centered socials below) -->
        <ul class="hidden md:flex items-center space-x-4">
            @if(islogin==false){
            <li>
                <a routerLink="/login" routerLinkActive="text-green-600 font-semibold"
                    class="text-gray-600 hover:text-green-600 transition">Login</a>
            </li>
            <li>
                <a routerLink="/register" routerLinkActive="text-green-600 font-semibold"
                    class="text-gray-600 hover:text-green-600 transition">Register</a>
            </li>
            }
            @else {
            <li>
                <button (click)="signOut()" class="text-gray-600 hover:text-red-600 transition text-xl cursor-pointer">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </li>
            }
        </ul>
    </div>
